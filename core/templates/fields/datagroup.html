<div class="row" id="field__id_">
	<label class="control-label col-sm-3" for="_id_">_label_</label>
	<div class="controls col-sm-6">
		<button id="_id__add" onclick="modJs.showDataGroup($('#_id_').data('field'));return false;" class="btn btn-mini btn-inverse" type="button" style="margin-top:3px;"><t>Add</t></button>
		<button id="_id__reset" onclick="modJs.resetDataGroup($('#_id_').data('field'));return false;" class="btn btn-mini btn-inverse" type="button" style="margin-top:3px;margin-left:5px;"><t>Reset</t></button>
		<br/>
		<div id="_id__div" name="_id__div" style="text-align: left;" class="control-label"></div>
		<input id="_id_" name="_id_" type="text" style="text-align: left;display:none" _validation_></input>

	</div>
	<div class="controls col-sm-3">
		<div id="help__id_" class="fa fa-info-circle help-info _hidden_class_help_"
			 onclick="modJs.showMessage('Tip','_helpline_')"></div>
		<span id="help_err__id_" class="help_error_message"></span>
	</div>
</div>
