<div class="info-box conversation-attachment" onclick="download('#_attachment_#');">
    <span class="info-box-icon bg-#_color_#" style="line-height: 60px;height:60px;"><i class="#_icon_#"></i></span>

    <div class="info-box-content">
        <span class="info-box-text" style="text-transform:none;font-size:14px;font-weight: bold;">#_name_#</span>
        <span class="info-box-text" style="font-size: 12px;font-weight: bold;text-transform: none;">#_size_#</span>
    </div>
</div>
